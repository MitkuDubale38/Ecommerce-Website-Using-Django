{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
 <center> <h3>Forgot your password?</h3></center>
  <br>
  <div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
   
    <button  type="submit" class="btn btn-secondary">Send me instructions!</button>
  </form>
  <br><br>
  </div>
  </div>
{% endblock %}
